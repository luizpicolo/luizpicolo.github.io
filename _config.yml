# Site settings
title:       Luiz Picolo
email:       luizpicolo@gmail.com
baseurl:     ""
url:         "http://luizpicolo.com.br"
date_format: "%d de %b de %Y"

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
